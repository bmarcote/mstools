site_name: mstools Documentation
site_description: Tools to work with Measurement Set (MS) files
site_author: Benito Marcote
site_url: https://bmarcote.github.io/mstools

repo_name: mstools
repo_url: https://github.com/bmarcote/mstools
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocs-autoapi:
      autoapi_dir: docs/api
      # autoapi_dir: src
  - mkdocstrings

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Overview: guide/overview.md
    - Working with MS Files: guide/ms-files.md
    - Operations: guide/operations.md
    - Export Data: guide/export.md
  - API Reference:
    - Ms Class: api/ms.md
    - Data Classes: api/data-classes.md
    - Operations: api/operations.md
    - Utilities: api/utilities.md
    - Mount Tools: api/mounts.md
  - CLI Reference: cli/commands.md
  - Examples: examples.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bmarcote/mstools
  version:
    provider: mike
